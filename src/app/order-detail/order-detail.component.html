<pm-home></pm-home>

<p>{{checkforChange()}}</p>
<br/>
<br/>
<div class='card'>
   <div class='card-header' i18n>
       {{pageTitle}}
   </div>
<div class='card-body'>
    <div class='row'>
              <div class='table-responsive'>
            <table class='table' >
               <thead>
                   <tr>
                       <th i18n>ProductImage </th>
                       <th i18n>ProductName</th>
                    
                       <th i18n>OrderQuantity</th>
                       <th i18n>price</th>
                   </tr>
               </thead>
             <tbody>
                 
                    <tr *ngFor= 'let product of products '>
                        <td>
                           <img 
                           [src]='product.imageUrl'
                                 [title]='product.productName'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'>   
                       </td>
                       <td>{{product.productName}}</td>
                           <td>{{product.productquantity}}</td>
                          <td>{{product.price | currency:"&#8377;"}}</td>
                       
                   </tr>
                
             </tbody>
           </table>
       </div>

</div>

<div class='card-footer'>
      
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class='btn btn-outline-secondary'
            style="width:80px; color : blue"
            (click)='onBack()'>
      <i class='fa fa-chevron-left' i18n></i> Back
    </button>
</div>
</div>
