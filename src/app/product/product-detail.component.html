<br/>
<br/>

<div class='card'>
    <div class='card-header'>
      {{pageTitle + ': ' + oneProduct?.productName}}
    </div>
  
    <div class='card-body'
         *ngIf='product'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4' ><b i18n>Name:</b></div>
            <div class='col-md-8'>{{oneProduct.productName}}</div>
          </div>
          <br/>
          <div class='row'>
            <div class='col-md-4' ><b i18n>Code:</b></div>
            <div class='col-md-8'>{{oneProduct.productCode | lowercase |convertToSpacs:'-'}}</div>
          </div>
          <br/>
          <div class='row'>
            <div class='col-md-4' ><b i18n>Description:</b></div>
            <div class='col-md-8' style="color: blue;">{{oneProduct.description}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'><b i18n>Quantity:</b></div>
            <div class='col-md-8' >{{oneProduct.productquantity}}</div>
          </div>          <br/>
          <div class='row'>
            <div class='col-md-4'><b i18n>Price:</b></div>
            <div class='col-md-8' style="color:  #B12704!important;">{{oneProduct.price | currency:'USD':'symbol'}}</div>
          </div>
          <br/>
          <!-- <div class='row'>
            <div class='col-md-4'>5 Star Rating:</div>
            <div class='col-md-8'>
              <pm-star [rating]='product.starRating'>
              </pm-star>
            </div>
          </div> -->
        </div>
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='oneProduct.imageUrl'
               [title]='oneProduct.productName'>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class='btn btn-outline-secondary'
              style="width:80px; color : blue"
              (click)='onBack()'>
        <i class='fa fa-chevron-left' i18n></i> Back
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class='btn btn-outline-secondary'
            style="width: 140px;  color:red;" 
              (click)='addToCart()' i18n>
              Add To Cart                            <i class='fa fa-chevron-right'></i>
      </button>
    </div>
  
  </div>
